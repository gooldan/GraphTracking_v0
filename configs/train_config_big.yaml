trainer:
    real_weight: 2.0   # 0.5 / 0.1
    fake_weight: 0.555 # 0.5 / 0.9

train:
  input_dir: 'output_first'
  result_dir: 'result_first'
  n_train: 1300
  n_valid: 100
  batch_size: 1
  n_epochs: 64

model:
  name: 'gnn_segment_classifier'
  input_dim: 3
  hidden_dim: 64
  n_iters: 3
  loss_func: 'binary_cross_entropy'
  optimizer: 'Adam'
  learning_rate: 0.001